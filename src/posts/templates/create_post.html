{% extends 'base.html' %}

{% block createpost %}

<form method="POST" enctype="multipart/form-data">
<div class="container">
{% csrf_token %}
{% load crispy_forms_tags %}
{{ form|crispy }}
<button type="submit" class="btn btn-outline-primary" type="submit">Post</button>
</div>
</form>

{% endblock %}
